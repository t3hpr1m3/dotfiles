unbind C-b
set -g prefix C-a
bind a send-prefix

unbind %
unbind '"'
bind | split-window -h
bind - split-window -v

set -g default-terminal "screen-256color"

set -g escape-time 10

set -g set-titles on

set -g status-justify left

set -g update-environment "DISPLAY SSH_ASKPASS SSH_AGENT_PID SSH_CONNECTION WINDOWID XAUTHORITY"

if-shell "[[ -h $HOME/.ssh/ssh_auth_sock ]]" 'setenv -g SSH_AUTH_SOCK $HOME/.ssh/ssh_auth_sock; setenv -g SSH_AUTH_SOCK_PRESENT YES'

if-shell "[[ $(tmux -V) == *1.9* ]]" '\
		set -g mode-mouse on; \
		set -g mouse-select-pane on; \
		set -g mouse-resize-pane on; \
		set -g mouse-select-window on'

if-shell "[[ $(tmux -V) == *2.1* ]]" 'set -g mouse on'

bind -r C-h resize-pane -L
bind -r C-j resize-pane -D
bind -r C-k resize-pane -U
bind -r C-l resize-pane -R

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

set -g mode-keys vi
if-shell "[[ `tmux -V | cut -d' ' -f2` -ge 1.9 ]]" 'bind-key -T copy-mode-vi "v" send-keys -X begin-selection'
if-shell "[[ `tmux -V | cut -d' ' -f2` -ge 1.9 ]]" 'bind-key -T copy-mode-vi "y" send-keys -X copy-selection'
if-shell "[[ `tmux -V | cut -d' ' -f2` -lt 1.9 ]]" 'bind-key -t vi-copy v begin-selection'
if-shell "[[ `tmux -V | cut -d' ' -f2` -lt 1.9 ]]" 'bind-key -t vi-copy y copy-selection'
# bind-key -t vi-copy v begin-selection
# bind-key -t vi-copy y copy-selection
bind C-y run "tmux show-buffer | tmux-copypaste copy"
bind C-p run "tmux set-buffer -- \"\$(tmux-copypaste paste)\"; tmux paste-buffer"

set-option -g default-command "${TMUX_DEFAULT_COMMAND}"

unbind [
bind [ copy-mode
unbind p
bind p paste-buffer

source-file ~/.tmux-statusline-colors.conf
